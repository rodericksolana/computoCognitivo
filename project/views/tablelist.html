<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="/css/style.css" rel="stylesheet" type="text/css">

  <body>

    <h1 name="fname"> <%= message %> </h1>

    <h2> <%= tableName %> </h2>

    <form id="list-form">
      <div id="main">
        <table>
          <thead>
            <tr>
               <% Object.keys(tablelist[0]).forEach(function(key,index){ %> <th>   <%= key %> </th> <% }) %>
            </tr>
          </thead>

          <tbody>
            <%  if(tablelist &&  tablelist.length  >  0){  tablelist.forEach(function(row, index) { %>
              <tr>
              <% for (var column in row) { %>
                <td>
                 <%= row[column] %>
               </td>
              <% }  %>
            </tr>
              <% })}  %>
          </tbody>
        </table>
      </div>
      <br>
        <button type="button" class="btn btn-primary" onclick="generaChart()">Generar Gr√°fica</button>

    </form>

    <script type="text/javascript" src="/js/tablelist.js"></script>

<div style="margin-bottom: -400px; ">
<svg width="500" height="500"  style="margin-bottom: -400px"></svg>
